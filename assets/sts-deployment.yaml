---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{.Name}}
  namespace: {{.Spec.Namespace}}

---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{.Name}}
  namespace: {{.Spec.Namespace}}
rules:
- apiGroups:
  - sts.silicom.com
  resources:
  - '*'
  verbs:
  - get
  - list
  - watch
  - patch
  - update
- apiGroups:
  - security.openshift.io
  resources:
  - securitycontextconstraints
  verbs:
  - use
  resourceNames:
  - privileged

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{.Name}}
  namespace: {{.Spec.Namespace}}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{.Name}}
subjects:
- kind: ServiceAccount
  name: {{.Name}}
  namespace: {{.Spec.Namespace}}

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{.Name}}-phc2sys-entrypoint
  namespace: {{.Spec.Namespace}}
data:
  entrypoint.sh: |
    #!/bin/bash

    while ! nc -z 0.0.0.0 8888; do
        echo "Waiting for gpsd"
        sleep 3;
    done

    sleep 5;

    ptp_dev="ptp0"
    let i=0
    for dev in $(ls /sys/class/ptp) ; do
        if $(realpath /sys/class/ptp/$dev/device/driver | grep -q ice); then
            ptp_dev=$dev
            break
        fi
        let i=$i+1
    done

    echo 1 1 >  /sys/class/ptp/$ptp_dev/extts_enable
    echo "phc2sys -O 0 -r -m -s /dev/$ptp_dev"
    phc2sys -O 0 -r -m -s /dev/$ptp_dev

---

{{ if .EnableGPS}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{.Name}}-gpsd-entrypoint
  namespace: {{.Spec.Namespace}}
data:
  entrypoint.sh: |
    #!/bin/bash

    tty=`ls /sys/class/tty | grep ACM | tail -n 1`

    stty -F /dev/$tty ispeed 9600
    echo -e -n  '\xB5\x62\x06\x02\x0A\x00\x00\x00\x00\x00\xFF\xFF\xFF\xFF\xFF\x00\x0D\xD2' > /dev/$tty

    echo "gpsd --nowait --foreground /dev/$tty --listenany --passive --pidfile /tmp/gpsd.pid &> /tmp/gpsd.log"
    gpsd --nowait --foreground /dev/$tty --listenany --passive --pidfile /tmp/gpsd.pid &> /tmp/gpsd.log &
    sleep 10
    # ubxtool -e NMEA NO PYTHON
    nc -lk 0.0.0.0 8888
---
{{end}}

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{.Name}}-siltsync-entrypoint
  namespace: {{.Spec.Namespace}}
data:
  entrypoint.sh: |
    #!/bin/bash
{{ if eq .Spec.Mode "gm" }}
    while ! nc -z 0.0.0.0 8888; do
        echo "Waiting for gpsd"
        sleep 3;
    done
{{end}}

    /usr/bin/plltool -l /etc/tsyncd/STS2.mfg
    /usr/bin/plltool -i

    /usr/bin/tsyncd -f

    while ! $(grep -q "IPC Server thread" /var/log/tsyncd.log); do
      sleep 5
    done

    tail -f /var/log/tsyncd.log

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{.Name}}-siltsync-conf
  namespace: {{.Spec.Namespace}}
data:
  tsyncd.conf: |
    profileID = 2



    nicStr0 = enp2s0f0
    qlEnable0 = 1
    holdOff0 = 500

    nicStr1 = enp2s0f1
    qlEnable1 = 1
    holdOff1 = 500

    phyLedsCtl = 0
    IPCServer = 1
    domainNum = 24
    forwardable = 0
    twoStep = 0
    priority2 = 128
    srcPPS = 1
    src10MHz = 1
    synceRecClkPort = 0
    syncOption = 1
    synceCpu = 10
    swTimestamp = 0
    inbandMode = 1 
    dumpMode = 0
    getRawTs = 0
    countDelay = 0
    dataDelay = 0
    statDelay = 0
    aprLevel = 8
    traceModule = 23
    traceLevel = 8
    tracePtpMsg = 0
    whenWriteLog = 0
    debugAPI = 0

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{.Name}}-siltsync-run-cfg
  namespace: {{.Spec.Namespace}}
data:
  tsyncd-run.cfg: |
    net_id=1591
    delay=10
    lane_map=8
    bcm_port_mask=0xff
    num_ports_10G=8
    num_ports_25G=4

---

{{ if .EnableGPS }}
apiVersion: v1
kind: Service
metadata:
  name: {{.ServicePrefix}}-gpsd
  namespace: {{.Spec.Namespace}}
  labels:
    sts.silicom.com/svc: gpsd
spec:
  type: NodePort
  selector:
    app: {{.Name}}-{{.NodeName}}
  ports:
    - protocol: TCP
      port: 2947
      targetPort: 2947

---
{{end}}

apiVersion: v1
kind: Service
metadata:
  name: {{.ServicePrefix}}-tsyncd
  namespace: {{.Spec.Namespace}}
  labels:
    sts.silicom.com/svc: tsyncd
spec:
  type: NodePort
  selector:
    app: {{.Name}}-{{.NodeName}}
  ports:
    - protocol: TCP
      port: 50051
      targetPort: 50051

---

apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: {{.Name}}-{{.NodeName}}
  name: {{.Name}}-{{.NodeName}}
  namespace: {{.Spec.Namespace}}
  annotations:
    openshift.io/scc: {{.Spec.Namespace}}
spec:
  selector:
    matchLabels:
      app: {{.Name}}-{{.NodeName}}
  template:
    metadata:
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ""
      labels:
        app: {{.Name}}-{{.NodeName}}
    spec:
      shareProcessNamespace: true
      nodeName: {{.NodeName}}
      nodeSelector:
{{ range $k, $v := .Spec.NodeSelector }}
        {{ $k }}: "{{ $v }}"
{{ end }}
      serviceAccount: {{.Name}}
      hostNetwork: true
      containers:
      - image: {{.Spec.ImageRegistry}}/phc2sys:latest
        command: [ "/bin/entrypoint.sh" ]
        name: {{.NodeName}}-phc2sys
        imagePullPolicy: Always
        network_mode: host
        volumeMounts:
          - name: devfs
            mountPath: /dev
          - name: {{.Name}}-phc2sys-entrypoint
            mountPath: /bin/entrypoint.sh
            subPath: entrypoint.sh
        securityContext:
          privileged: true
          readOnlyRootFilesystem: false
          capabilities:
            add:
            - CAP_SYS_TIME
      - image: {{.Spec.ImageRegistry}}/grpc-tsyncd:1.2.0.1
        imagePullPolicy: Always
        name: {{.NodeName}}-grpc-tsyncd
        securityContext:
          privileged: true
          readOnlyRootFilesystem: false
          capabilities:
            add:
            - CAP_SYS_ADMIN
        readinessProbe:
          tcpSocket:
            port: 50051
          initialDelaySeconds: 15
          periodSeconds: 30
        livenessProbe:
          tcpSocket:
            port: 50051
          initialDelaySeconds: 60
          periodSeconds: 10
        ports:
        - containerPort: 50051
          name: {{.ServicePrefix}}-tsyncd
      - image: {{.Spec.ImageRegistry}}/siltsync:{{.Spec.StsVersion}}
        command: [ "/bin/entrypoint.sh" ]
        imagePullPolicy: Always
        name: {{.NodeName}}-siltsync
        args:
        - --zap-log-level=10
        volumeMounts:
          - name: devfs
            mountPath: /dev
          - name: {{.Name}}-siltsync-conf
            mountPath: /etc/tsyncd/tsyncd.conf
            subPath: tsyncd.conf
          - name: {{.Name}}-siltsync-run-cfg
            mountPath: /etc/tsyncd/tsyncd-run.cfg
            subPath: tsyncd-run.cfg
          - name: {{.Name}}-siltsync-entrypoint
            mountPath: /bin/entrypoint.sh
            subPath: entrypoint.sh
        securityContext:
          privileged: true
{{ if .EnableGPS }}
      - image: {{.Spec.ImageRegistry}}/siltsync:{{.Spec.StsVersion}}
        command: [ "/bin/entrypoint.sh" ]
        imagePullPolicy: Always
        name: {{.NodeName}}-gpsd
        readinessProbe:
          tcpSocket:
            port: 2947
          initialDelaySeconds: 15
          periodSeconds: 30
        livenessProbe:
          tcpSocket:
            port: 2947
          initialDelaySeconds: 60
          periodSeconds: 10
        ports:
        - containerPort: 2947
          name: {{.ServicePrefix}}-gpsd
        volumeMounts:
          - name: devfs
            mountPath: /dev
          - name: {{.Name}}-gpsd-entrypoint
            mountPath: /bin/entrypoint.sh
            subPath: entrypoint.sh
        securityContext:
          privileged: true
          readOnlyRootFilesystem: false
          seLinuxOptions:
            level: "s0"
{{end}}
      volumes:
        - name: devfs
          hostPath:
            path: /dev
        - name: {{.Name}}-siltsync-conf
          configMap:
            defaultMode: 0777
            name: {{.Name}}-siltsync-conf
        - name: {{.Name}}-siltsync-run-cfg
          configMap:
            defaultMode: 0777
            name: {{.Name}}-siltsync-run-cfg
        - name: {{.Name}}-siltsync-entrypoint
          configMap:
            defaultMode: 0777
            name: {{.Name}}-siltsync-entrypoint
        - name: {{.Name}}-phc2sys-entrypoint
          configMap:
            defaultMode: 0777
            name: {{.Name}}-phc2sys-entrypoint
{{ if .EnableGPS }}
        - name: {{.Name}}-gpsd-entrypoint
          configMap:
            defaultMode: 0777
            name: {{.Name}}-gpsd-entrypoint
{{end}}